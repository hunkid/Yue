<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Yue</title>
</head>
<body>
<div id="app">
    <p data-name="{{user.name}}">姓名:{{user.name}}</p>
    <p>年龄:{{user.age}}</p>
    <p class="{{user.name}}">{{info}}</p>
    <button y-on="click:submit">提交</button>
    <div y-if="show">
        <p>如果show为真,我们就显示{{user.name}}</p>
        <p>如果show为真,我们就显示{{user.age}}</p>
    </div>
    <ul>
        <li y-repeat="item:list.items">{{item.title}}</li>
    </ul>
    <input type="text" y-model="message.name" placeholder="edit me...">
    <p>Message's name is: {{message.name}}</p>
</div>

<script src="./example.js"></script>
</body>
</html>
